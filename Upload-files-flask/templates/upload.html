<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <img src="{{url_for('static',filename='images/cisneros.jpg')}}" alt="">
        <h2>Subiendo archivos con Flask</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="ufile">Imagen</label>
            <br>
            <input type="file" id="ufile" name="ufile" required accept=".jpg, .png">
            <br><br>
            <button id="btnsend" class="btn btn-primary">Subir archivo</button>
        </form>
        <br>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class=flashes>
            {% for message in messages %}
            <li style="list-style: none;background:green;color:greenyellow">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
    </div>
</body>

</html>
